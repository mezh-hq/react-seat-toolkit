name: CI Quality Checks
run-name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - development
    types:
      - opened
      - reopened
      - synchronize

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Run commitlint ğŸŸ©
        uses: sliit-foss/actions/quality-checks/commitlint@main

  lint:
    name: Enforce ESLint rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Run linter ğŸ“¢
        uses: sliit-foss/actions/quality-checks/linter@main
        with:
          package-manager: 'bun'