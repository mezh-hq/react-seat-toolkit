name: CI Release
run-name: Release

on:
  push:
    branches:
      - main

jobs:
  package-release:
    name: Site Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build

      - name: Fix 404 on page reload ğŸš§
        uses: sliit-foss/actions/preview-deployments/404@main

      - name: Create .npmrc ğŸ“
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Bump version ğŸ“
        run: pnpm bump-version

      - name: Publish ğŸš€
        run: pnpm release

      - name: Update release info ğŸ“
        run: |
          git config pull.ff true
          git add . && git commit -m "CI: @sliit-foss/automatic-versioning - sync release" || true
          git pull --rebase && git push origin

  site-release:
    name: Site Release
    runs-on: ubuntu-latest
    needs: package-release
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build ğŸ—ï¸
        uses: ./.github/actions/build
        with:
          storybook: true

      - name: Fix 404 on page reload ğŸš§
        uses: sliit-foss/actions/preview-deployments/404@main

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./storybook-static/
          branch: gh-pages
          clean-exclude: preview
