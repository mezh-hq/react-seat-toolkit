name: CI/CD Release
run-name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  package-release:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPOSITORY_ACCESS_TOKEN }}

      - name: Build ğŸ—ï¸
        uses: sliit-foss/actions/bun/build@v1.1

      - name: Release ğŸš€
        uses: sliit-foss/actions/bun/publish@v1.1.1
        with:
          latest: true
          scrub_dependencies: true
        env:
          TAG: latest
          NPM_ACCESS_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
